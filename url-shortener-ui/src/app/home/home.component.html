<div class="flex items-center justify-center mt-10">
    <div class="flex flex-col shadow-xl lg:w-1/3 md:w-2/3">
        <div class="banner">
            <h4 class="text-white text-center font-bold text-3xl">
                Url Shortener
            </h4>
        </div>

        <div class="flex flex-col py-6 px-8 lg:px-26 space-y-5 bg-white">
            <input type="text" placeholder="Enter your link" class="text-input" 
                [(ngModel)]="linkToShorten"
                (keyup)="storeLinkInput($event)"
            />
            <button class="btn yellow-btn"
                (click)="shortenLink()"
            >
                Generate Short Link
            </button>

            <hr class="hr">
            <input type="text" placeholder="Enter your short link" class="text-input" />
            <button class="btn yellow-btn">
                Get Link Information
            </button>

            <hr class="hr"> 
            <a href="/links-list">
                <button class="btn blue-btn">
                    Get All Links
                </button>
            </a>

        </div>
    </div>
</div>
